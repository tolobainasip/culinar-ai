name: culinario
description: "Culinario - Ваш кулинарный помощник"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^0.13.6
  dart_openai: ^3.0.0
  chat_gpt_sdk: ^2.2.8
  flutter_tts: ^3.8.5
  speech_to_text: ^6.6.0
  camera: ^0.10.6
  path_provider: ^2.0.15
  sqflite: ^2.3.0
  url_strategy: ^0.2.0
  js: ^0.6.7
  google_mlkit_image_labeling: ^0.9.0
  google_mlkit_object_detection: ^0.9.0
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
